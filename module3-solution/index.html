<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container-fluid" ng-controller="NarrowItDownController as ctrl" class="column">

      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="row">
        <input type="text" placeholder="search term" class="form-control" ng-model='ctrl.shortName'>
        <div class="form-group narrow-button">
          <button class="btn btn-primary"  ng-click="ctrl.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>
      </div
      <div class="row" class="col-xs-12 col-md-4 col-md-push-9">
        <found-items
       items="ctrl.items"
       title="heloo testing"
       on-remove="ctrl.removeItem(index)">
